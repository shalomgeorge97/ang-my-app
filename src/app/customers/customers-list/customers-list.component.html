<filter-textbox (changed)="filter($event)"></filter-textbox>
<br />
<br />
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Order Total</th>
    </tr>
  </thead>
  <tr *ngFor="let cust of filteredCustomers">
    <td (click)="sort('name')">
      <a> {{ cust.name | titlecase }} </a>
    </td>
    <td (click)="sort('city')">{{ cust.city }}</td>
    <td (click)="sort('orderTotal')">
      {{ cust.orderTotal | currency: "USD" }}
    </td>
  </tr>

  <tr *ngIf="filteredCustomers && filteredCustomers.length">
    <td colspan="2">&nbsp;</td>
    <td>{{ customersOrderTotal | currency: "USD" }}</td>
  </tr>
  <tr *ngIf="!filteredCustomers || !filteredCustomers.length">
    <td colspan="4">No customers found</td>
  </tr>
</table>

Number of Customers: {{ customers.length }}
